name: Passo 4

on:
  push:
    branches:
      - main
    # paths:
    #   - "src/**"
    #   - "dist/**"
    #   - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write
  issues: write

env:
  STEP_5_FILE: ".github/steps/5-step.md"

jobs:
  find_exercise:
    if: github.run_number != 1
    name: Encontrar Issue do Exercício
    uses: skills/exercise-toolkit/.github/workflows/find-exercise-issue.yml@v0.7.0

  check_step_work:
    name: Verificar trabalho do passo
    runs-on: ubuntu-latest
    needs: [find_exercise]
    env:
      ISSUE_REPOSITORY: ${{ github.repository }}
      ISSUE_NUMBER: ${{ needs.find_exercise.outputs.issue-number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Obter templates de resposta
        uses: actions/checkout@v6
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.7.0

      - name: Encontrar último comentário
        id: find-last-comment
        uses: peter-evans/find-comment@v4
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          direction: last

      - name: Atualizar comentário - verificando trabalho
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          comment-id: ${{ steps.find-last-comment.outputs.comment-id }}
          edit-mode: replace
          file: exercise-toolkit/markdown-templates/step-feedback/checking-work.md

      # INÍCIO: Verificar exercício prático

      - name: Verificar se a dependência Zod está instalada
        id: check-zod-dependency
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: package.json
          keyphrase: "zod"

      - name: Verificar se o formato de resposta estruturado é usado
        id: check-response-format
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: src/rateJoke.js
          keyphrase: response_format

      - name: Verificar se o workflow usa campos de saída estruturados
        id: check-workflow-structured-fields
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: .github/workflows/rate-joke.yml
          keyphrase: "fromJSON"
          minimum-occurrences: 3

      - name: Verificar se o workflow está nomeado corretamente
        id: check-rate-joke-action
        continue-on-error: true
        uses: skills/action-keyphrase-checker@v1
        with:
          text-file: .github/workflows/rate-joke.yml
          keyphrase: "Rate Joke"

      - name: Atualizar comentário - resultados do passo
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          comment-id: ${{ steps.find-last-comment.outputs.comment-id }}
          edit-mode: replace
          file: exercise-toolkit/markdown-templates/step-feedback/step-results-table.md
          vars: |
            step_number: 4
            results_table:
              - description: "Dependência Zod instalada no package.json"
                passed: ${{ steps.check-zod-dependency.outcome == 'success' }}
              - description: "Formato de resposta estruturado implementado"
                passed: ${{ steps.check-response-format.outcome == 'success' }}
              - description: "Workflow usa campos de saída estruturados para o `body` do comentário"
                passed: ${{ steps.check-workflow-structured-fields.outcome == 'success' }}
              - description: "`name` do Workflow está definido como `Rate Joke`"
                passed: ${{ steps.check-rate-joke-action.outcome == 'success' }}

      # FIM: Verificar exercício prático

      - name: Falhar job se nem todas as verificações passarem
        if: contains(steps.*.outcome, 'failure')
        run: exit 1

  post_next_step_content:
    name: Postar conteúdo do próximo passo
    needs: [find_exercise, check_step_work]
    runs-on: ubuntu-latest
    env:
      ISSUE_REPOSITORY: ${{ github.repository }}
      ISSUE_NUMBER: ${{ needs.find_exercise.outputs.issue-number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Obter templates de resposta
        uses: actions/checkout@v6
        with:
          repository: skills/exercise-toolkit
          path: exercise-toolkit
          ref: v0.7.0

      - name: Criar comentário - passo finalizado
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          file: exercise-toolkit/markdown-templates/step-feedback/step-finished-prepare-next-step.md
          vars: |
            next_step_number: 5

      - name: Criar comentário - adicionar conteúdo do passo
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          file: ${{ env.STEP_5_FILE }}

      - name: Criar comentário - observando progresso
        uses: GrantBirki/comment@v2.1.1
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          file: exercise-toolkit/markdown-templates/step-feedback/watching-for-progress.md

      - name: Desabilitar workflow atual e habilitar o próximo
        run: |
          gh workflow disable "${{github.workflow}}"
          gh workflow enable "Step 5"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
